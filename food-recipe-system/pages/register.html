<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Food Recipe System</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="auth-page">
  <div class="auth-container">
    <div class="auth-form-container">
      <div class="auth-logo">
        <h1>Food<span>Recipe</span></h1>
      </div>
      <h2>Register</h2>
      <div class="error-message" id="error-message"></div>
      <form id="register-form">
        <div class="form-group">
          <label for="username">Name</label>
          <input type="text" id="username" placeholder="Type your name here" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Type your email here" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Type your password here" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" placeholder="Confirm your password" required>
        </div>
        <button type="submit" class="btn btn-full">Register</button>
      </form>
      <div class="auth-links">
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
