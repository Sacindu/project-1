<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Food Recipe System</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="auth-page">
  <div class="auth-container">
    <div class="auth-form-container">
      <div class="auth-logo">
        <h1>Food<span>Recipe</span></h1>
      </div>
      <h2>Sign In</h2>
      <div class="error-message" id="error-message"></div>
      <form id="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Type your email here" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Type your password here" required>
        </div>
        <div class="form-group remember-me">
          <input type="checkbox" id="remember" name="remember">
          <label for="remember">Remember me</label>
        </div>
        <button type="submit" class="btn btn-full">Login</button>
      </form>
      <div class="auth-links">
        <p>Don't have an account? <a href="register.html">Register</a></p>
        <p><a href="forgot-password.html">Forgot password?</a></p>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
