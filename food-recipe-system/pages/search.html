<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Results - Food Recipe System</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <div class="logo">
          <h1>Food<span>Recipe</span></h1>
        </div>
        <div class="search-bar">
          <input type="text" id="search-input" placeholder="Search recipes...">
          <button id="search-button"><i class="fas fa-search"></i></button>
        </div>
        <div class="user-menu">
          <span class="user-name">Hello, <span id="username">User</span>!</span>
          <button id="logout-btn" class="btn-small">Logout</button>
        </div>
        <div class="menu-toggle">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="categories.html">Categories</a></li>
          <li><a href="saved-recipes.html">My Recipes</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <main>
    <div class="container">
      <div class="search-header">
        <h1>Search Results: <span id="search-query">...</span></h1>
        <p>Found <span class="results-count">0</span> recipes</p>
      </div>
      
      <div class="recipe-grid" id="search-results-container">
        <!-- Search results will be loaded here -->
      </div>
    </div>
  </main>
  
  <footer>
    <div class="container">
      <div class="footer-content">
        <div class="footer-logo">
          <h2>Food<span>Recipe</span></h2>
          <p>Discover, Cook, Share</p>
        </div>
        <div class="footer-links">
          <h3>Quick Links</h3>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="categories.html">Categories</a></li>
            <li><a href="saved-recipes.html">My Recipes</a></li>
            <li><a href="about.html">About</a></li>
          </ul>
        </div>
        <div class="footer-newsletter">
          <h3>Stay Updated</h3>
          <p>Subscribe to our newsletter for new recipes</p>
          <form id="newsletter-form">
            <input type="email" placeholder="Your email">
            <button type="submit" class="btn-small">Subscribe</button>
          </form>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2025 Food Recipe System - Group 29</p>
      </div>
    </div>
  </footer>

  <script src="js/app.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/recipes.js"></script>
  <script>
    // Set the search input value to the query parameter
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const query = urlParams.get('q');
      
      if (query) {
        document.getElementById('search-input').value = query;
      }
    });
  </script>
</body>
</html>
